---
execution:
- concurrency:
    cloud: 200
    local: 50
  executor: jmeter
  hold-for: 2m
  ramp-up: 30s
  scenario: blazedemo
modules:
  blazemeter:
    token: '********'
  cloud:
    report-name: Taurus from Scenario
    test: Taurus from Scenario
reporting:
- dump-xml: stats.xml
  module: final-stats
  summary: true
scenarios:
  blazedemo:
    data-sources:
    - delimiter: ', '
      path: ./param.csv
      variable-names: fromPort,toPort
    headers:
      Upgrade-Insecure-Requests: '1'
    requests:
    - label: Welcome Page
      method: GET
      url: http://blazedemo.com/
    - body:
        fromPort: ${fromPort}
        toPort: ${toPort}
      label: Reserve Page
      method: POST
      url: http://blazedemo.com/reserve.php
    - label: Purchase Page
      method: GET
      url: http://blazedemo.com/purchase.php
    - label: Confirmation Page
      method: GET
      url: http://blazedemo.com/confirmation.php
    retrieve-resources: false
settings:
  artifacts-dir: ./artifacts/%Y-%m-%d_%H-%M-%S.%f

