---
cli-aliases:
  cloud:
    provisioning: cloud
  detach:
    modules:
      cloud:
        detach: true
  func:
    modules:
      console:
        disable: true
    settings:
      aggregator: functional-consolidator
  gui:
    modules:
      jmeter:
        gui: true
  install-tools:
    services:
    - install-checker
  local:
    provisioning: local
  locations:
    modules:
      cloud:
        dump-locations: true
    provisioning: cloud
  public:
    modules:
      blazemeter:
        public-report: true
  report:
    reporting:
    - blazemeter
  sequential:
    modules:
      local:
        sequential: true
execution:
- concurrency:
    cloud: 200
    local: 50
  delay: 0
  distributed: []
  executor: jmeter
  files: []
  hold-for: 2m
  iterations: null
  locations:
    us-east-1: 1
    us-west-1: 2
  ramp-up: 30s
  scenario: blazedemo
  start-at: 0
  steps: null
  throughput:
    local: null
  write-xml-jtl: error
install-id: 784f43782a15
modules:
  ab:
    class: bzt.modules.ab.ApacheBenchmarkExecutor
  android-emulator:
    class: bzt.modules.services.AndroidEmulatorLoader
  apiritif:
    class: bzt.modules.python.ApiritifNoseExecutor
  appium:
    class: bzt.modules.services.AppiumLoader
  blazemeter:
    class: bzt.modules.blazemeter.BlazeMeterUploader
    token: '********'
  capturehar:
    class: bzt.modules.blazemeter.ServiceStubCaptureHAR
  chrome-metric-reporter:
    class: bzt.modules.chrome.MetricReporter
  chrome-profiler:
    class: bzt.modules.chrome.ChromeProfiler
    processors:
      trace:
        class: bzt.modules.chrome.TraceProcessor
        extractors:
        - bzt.modules.chrome.TabNameExtractor
        - bzt.modules.chrome.MemoryMetricsExtractor
  cloud:
    class: bzt.modules.blazemeter.CloudProvisioning
    default-location: us-central1-a
    report-name: Taurus from Scenario
    test: Taurus from Scenario
  console:
    class: bzt.modules.console.ConsoleStatusReporter
    disable: auto
    screen: console
  consolidator:
    buffer-multiplier: 2
    buffer-scale-choice: 0.5
    class: bzt.modules.aggregator.ConsolidatingAggregator
    generalize-labels: false
    ignore-labels:
    - ignore
    max-buffer-len: .inf
    min-buffer-len: 2
    percentiles:
    - 0.0
    - 50.0
    - 90.0
    - 95.0
    - 99.0
    - 99.9
    - 100.0
    rtimes-len: 1000
  final-stats:
    class: bzt.modules.reporting.FinalStatus
  final_stats:
    class: bzt.modules.reporting.FinalStatus
  functional-consolidator:
    class: bzt.modules.functional.FunctionalAggregator
  gatling:
    class: bzt.modules.gatling.GatlingExecutor
    properties:
      gatling.data.file.bufferSize: 256
  grinder:
    class: bzt.modules.grinder.GrinderExecutor
    properties:
      grinder.useConsole: false
  install-checker:
    class: bzt.modules.services.InstallChecker
  jmeter:
    class: bzt.modules.jmeter.JMeterExecutor
    detect-plugins: true
    download-link: null
    force-ctg: true
    gui: false
    memory-xmx: null
    path: /Users/daper01/.bzt/jmeter-taurus/3.3/bin/jmeter.sh
    plugins:
    - jpgc-casutg
    - jpgc-dummy
    - jpgc-ffw
    - jpgc-fifo
    - jpgc-functions
    - jpgc-json
    - jpgc-perfmon
    - jpgc-prmctl
    - jpgc-tst
    properties:
      jmeter.save.saveservice.autoflush: 'true'
      jmeter.save.saveservice.connect_time: 'true'
      jmeterengine.force.system.exit: 'true'
      summariser.name: ''
    shutdown-port: 4445
    shutdown-wait: 5
    system-properties:
      sun.net.inetaddr.ttl: 0
    version: '3.3'
    xml-jtl-flags: {}
  junit:
    class: bzt.modules.java.JUnitTester
  junit-xml:
    class: bzt.modules.reporting.JUnitXMLReporter
  local:
    class: bzt.modules.provisioning.Local
    sequential: false
  locust:
    class: bzt.modules.locustio.LocustIOExecutor
  mocha:
    class: bzt.modules.javascript.MochaTester
  molotov:
    class: bzt.modules.molotov.MolotovExecutor
  monitoring:
    class: bzt.modules.monitoring.Monitoring
  newman:
    class: bzt.modules.javascript.NewmanExecutor
  nose:
    class: bzt.modules.python.ApiritifNoseExecutor
  nunit:
    class: bzt.modules.csharp.NUnitExecutor
  passfail:
    class: bzt.modules.passfail.PassFailStatus
  pbench:
    class: bzt.modules.pbench.PBenchExecutor
  proxy2jmx:
    class: bzt.modules.proxy2jmx.Proxy2JMX
  pytest:
    class: bzt.modules.python.PyTestExecutor
  robot:
    class: bzt.modules.python.RobotExecutor
  rspec:
    class: bzt.modules.ruby.RSpecTester
  screenshoter:
    class: bzt.modules.blazemeter.ServiceStubScreenshoter
  selenium:
    class: bzt.modules.selenium.SeleniumExecutor
  shellexec:
    class: bzt.modules.shellexec.ShellExecutor
  siege:
    class: bzt.modules.siege.SiegeExecutor
  testng:
    class: bzt.modules.java.TestNGTester
  tsung:
    class: bzt.modules.tsung.TsungExecutor
  unpacker:
    class: bzt.modules.services.Unpacker
  virtual-display:
    class: bzt.modules.services.VirtualDisplay
  wdio:
    class: bzt.modules.javascript.WebdriverIOExecutor
provisioning: local
reporting:
- dump-csv: null
  dump-xml: null
  failed-labels: false
  module: final-stats
  percentiles: true
  summary: true
  test-duration: true
- module: console
- dump-csv: null
  dump-xml: stats.xml
  failed-labels: false
  module: final-stats
  percentiles: true
  summary: true
  test-duration: true
scenarios:
  blazedemo:
    concurrent-pool-size: 4
    content-encoding: null
    cookies: []
    data-sources:
    - delimiter: ', '
      loop: true
      path: ./param.csv
      quoted: false
      variable-names: fromPort,toPort
    default-address: null
    disable-listeners: true
    follow-redirects: null
    headers:
      Upgrade-Insecure-Requests: '1'
    keepalive: null
    modifications: {}
    properties: {}
    random-source-ip: null
    requests:
    - assert: []
      assert-jsonpath: []
      assert-xpath: []
      body: null
      body-file: null
      content-encoding: null
      extract-css-jquery: {}
      extract-jsonpath: {}
      extract-regexp: {}
      extract-xpath: {}
      follow-redirects: null
      headers: {}
      jsr223: []
      keepalive: null
      label: Welcome Page
      method: GET
      random-source-ip: null
      think-time: null
      timeout: null
      upload-files: []
      url: http://blazedemo.com/
    - assert: []
      assert-jsonpath: []
      assert-xpath: []
      body:
        fromPort: ${fromPort}
        toPort: ${toPort}
      body-file: null
      content-encoding: null
      extract-css-jquery: {}
      extract-jsonpath: {}
      extract-regexp: {}
      extract-xpath: {}
      follow-redirects: null
      headers: {}
      jsr223: []
      keepalive: null
      label: Reserve Page
      method: POST
      random-source-ip: null
      think-time: null
      timeout: null
      upload-files: []
      url: http://blazedemo.com/reserve.php
    - assert: []
      assert-jsonpath: []
      assert-xpath: []
      body: null
      body-file: null
      content-encoding: null
      extract-css-jquery: {}
      extract-jsonpath: {}
      extract-regexp: {}
      extract-xpath: {}
      follow-redirects: null
      headers: {}
      jsr223: []
      keepalive: null
      label: Purchase Page
      method: GET
      random-source-ip: null
      think-time: null
      timeout: null
      upload-files: []
      url: http://blazedemo.com/purchase.php
    - assert: []
      assert-jsonpath: []
      assert-xpath: []
      body: null
      body-file: null
      content-encoding: null
      extract-css-jquery: {}
      extract-jsonpath: {}
      extract-regexp: {}
      extract-xpath: {}
      follow-redirects: null
      headers: {}
      jsr223: []
      keepalive: null
      label: Confirmation Page
      method: GET
      random-source-ip: null
      think-time: null
      timeout: null
      upload-files: []
      url: http://blazedemo.com/confirmation.php
    retrieve-resources: false
    retrieve-resources-regex: null
    store-cache: true
    store-cookie: true
    think-time: null
    timeout: null
    use-dns-cache-mgr: true
    variables: {}
services:
- local:
  - metrics:
    - cpu
    - mem
    - bytes-sent
    - bytes-recv
    - disk-read
    - disk-write
    - disk-space
    - engine-loop
    - conn-all
  module: monitoring
  run-at: local
settings:
  aggregator: consolidator
  artifacts-dir: ./artifacts/%Y-%m-%d_%H-%M-%S.%f
  check-interval: 1
  check-updates: true
  default-executor: jmeter
  proxy: {}
  tab-replacement-spaces: 4
  verbose: false
version: 1.10.3

