---
execution:
- concurrency:
    cloud: 200
    local: 50
  executor: jmeter
  hold-for: 2m
  locations:
    us-east-1: 2
    us-west-1: 1
  ramp-up: 30s
  scenario: blazedemo
- concurrency:
    cloud: 300
    local: 50
  executor: jmeter
  hold-for: 30s
  locations:
    ap-south-1: 1
  ramp-up: 2m
  scenario: blazedemo
modules:
  blazemeter:
    token: '********'
  cloud:
    report-name: Taurus from Scenario
    test: Taurus from Scenario
reporting:
- dump-xml: stats.xml
  module: final-stats
  summary: true
settings:
  artifacts-dir: ./artifacts/%Y-%m-%d_%H-%M-%S.%f

