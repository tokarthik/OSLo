---
execution:
- concurrency:
    cloud: 2000
    local: 50
  executor: jmeter
  hold-for: 6m
  locations:
    us-east-1: 2
    us-east-2: 2
    us-west-1: 1
    us-west-2: 1
  ramp-up: 30s
  scenario: blazedemo
  steps: 10
modules:
  blazemeter:
    token: '********'
  cloud:
    report-name: Geo Distributed Stress Test
    test: Geo Distributed Stress Test
reporting:
- dump-xml: stats.xml
  module: final-stats
  summary: true
scenarios:
  blazedemo:
    data-sources:
    - delimiter: ', '
      path: ./param.csv
      variable-names: fromPort,toPort
    headers:
      Upgrade-Insecure-Requests: '1'
    requests:
    - label: Welcome Page
      method: GET
      url: http://blazedemo.com/
    - body:
        fromPort: ${fromPort}
        toPort: ${toPort}
      label: Reserve Page
      method: POST
      url: http://blazedemo.com/reserve.php
    - label: Purchase Page
      method: GET
      url: http://blazedemo.com/purchase.php
    - label: Confirmation Page
      method: GET
      url: http://blazedemo.com/confirmation.php
    retrieve-resources: false

